<body>
    <header>
        <div class="container">
        <nav>
            <a href="index.html">
            <img src="../Baluta.png" alt="logo assist agency">

                    <ul class="secondary-menu">

                <li><a href="#">Contact</a></li>

        </nav>
        </div>
    </header>
    <main>
        <div class="overlay"></div>
        <secton class="contact">
            <div class="row">
            <div class="container">
                <h2>Informatii contact</h2>
                <div class="contact-wrapper">
                <form class="contact-form">
                    <div class="half">
                    <div class="item">
                    <label for="name" class="form-details">Nume Prenume:</label>
                    <input type="text" placeholder="Exemplu: Popescu Vasile" id="name" class="input">
                    </div>
                    <div class="item">
                    <label for="email" class="form-details">Adresa de email</label>
                    <input type="email" placeholder="Exemplu: vasile.popescu@gmail.com" id="email" class="input">
                    </div>
                    <div class="item">
                    <label for="phone" class="form-details">Telefon</label>
                    <input type="text" placeholder="Exemplu : 0732 299 333" id="phone" class="input">
                     </div>
                    </div>
                    <label for="message" class="form-details">Mesajul tau:</label>
                    <textarea maxlength="300" id="message" class="textarea"></textarea>
                    <input type="submit" value="Trimite" class="button">
                </form>
                <ul class="secondary">
                    <li>
                        <p>
                            <span class="material-icons">call</span>Mobil:0744 653 783
                        </p>
                    </li>
                    <li>
                        <p>
                            <span class="material-icons">email</span>assistagency@gmail.com
                        </p>
                    </li>
                </ul>
                </div>
            </div>
        </div>
        </secton>
    </main>
    <footer>
        <div class="container">
        <div class="instagram">
            <a href="https://www.instagram.com/assist.agency/">
                <p><img src="../insta.png" alt="assist-instagram">instagram</p>
            </a>

        </div>
